<!-- templates/403.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accès Refusé</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        .error-container {
            display: inline-block;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 80px;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        p {
            font-size: 20px;
        }
        a {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>403</h1>
        <p>⛔ Désolé, vous n'avez pas la permission d'accéder à cette page.</p>
        <a href="{% url 'dashboard' %}">Retour à l'accueil</a>
    </div>
</body>
</html>
