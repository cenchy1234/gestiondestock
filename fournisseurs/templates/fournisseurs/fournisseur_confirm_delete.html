{% extends 'base.html' %}

{% block title %}Supprimer Fournisseur{% endblock %}

{% block content %}
<h1>Supprimer le Fournisseur</h1>
<p>Êtes-vous sûr de vouloir supprimer le fournisseur "{{ fournisseur.nom }}" ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'fournisseurs:fournisseur_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
